<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>thực hành vòng lặp 2</title>
</head>
<body>
	<script >
		var value = null;
		do{
			value = prompt("nhập vào số từ 1 -> 10");
		} while (value < 1 || value > 10)
		alert('Số bạn vừa nhập vào là:'+value);
	</script>
</body>
</html>
